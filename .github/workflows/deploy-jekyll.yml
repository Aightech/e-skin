# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: "Deploy Jekyll with GitHub Pages dependencies (docs folder)"

on:
  # Runs when pushing to the default branch (e.g., 'main')
  push:
    branches: ["main"]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Permissions required for uploading to and deploying GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one Pages deployment at a time; do not cancel in-progress
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1) BUILD JOB
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          # Directory containing your Jekyll site (relative to repo root)
          source: ./docs
          # Output folder for compiled site (relative to repo root)
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 2) DEPLOY JOB
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
